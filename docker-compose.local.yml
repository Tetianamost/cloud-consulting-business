version: '3.8'

services:
  # Backend service with local build
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.local
    ports:
      - "8061:8061"
    environment:
      - PORT=8061
      - LOG_LEVEL=4
      - GIN_MODE=debug
      - CORS_ALLOWED_ORIGINS=http://localhost:3006,http://frontend
      # Bedrock configuration - set these in .env file
      - AWS_BEARER_TOKEN_BEDROCK=${AWS_BEARER_TOKEN_BEDROCK:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - BEDROCK_REGION=${BEDROCK_REGION:-us-east-1}
      - BEDROCK_MODEL_ID=${BEDROCK_MODEL_ID:-amazon.nova-lite-v1:0}
      - BEDROCK_BASE_URL=${BEDROCK_BASE_URL:-https://bedrock-runtime.us-east-1.amazonaws.com}
      - BEDROCK_TIMEOUT_SECONDS=${BEDROCK_TIMEOUT_SECONDS:-30}
      - JWT_SECRET=${JWT_SECRET:-cloud-consulting-demo-secret}
      - SES_SENDER_EMAIL=${SES_SENDER_EMAIL:-noreply@cloudpartner.pro}
      - SES_REPLY_TO_EMAIL=${SES_REPLY_TO_EMAIL:-info@cloudpartner.pro}
      - AWS_SES_REGION=${AWS_SES_REGION:-us-east-1}
      - SES_TIMEOUT_SECONDS=${SES_TIMEOUT_SECONDS:-30}
    volumes:
      # Mount for development (optional - remove for production)
      - ./backend:/app
    networks:
      - consulting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8061/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend service with local build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    ports:
      - "3006:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8061
    depends_on:
      - backend
    networks:
      - consulting-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  consulting-network:
    driver: bridge