[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:backend]
command=/bin/sh -c 'ls -la /usr/local/bin/server && file /usr/local/bin/server && ldd /usr/local/bin/server 2>/dev/null || echo "Static binary" && /usr/local/bin/server'
directory=/usr/local/bin
autostart=true
autorestart=true
stdout_logfile=/var/log/backend.log
stderr_logfile=/var/log/backend_error.log

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/var/log/nginx.log
stderr_logfile=/var/log/nginx_error.log