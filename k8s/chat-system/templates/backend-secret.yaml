{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ai-consultant-chat.fullname" . }}-backend-secrets
  labels:
    {{- include "ai-consultant-chat.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
type: Opaque
data:
  # JWT Secret (base64 encoded)
  JWT_SECRET: {{ "chat-system-jwt-secret-key-change-in-production" | b64enc | quote }}
  
  # Encryption key (base64 encoded)
  ENCRYPTION_KEY: {{ "32-char-encryption-key-change-prod" | b64enc | quote }}
  
  # AWS credentials (base64 encoded)
  AWS_ACCESS_KEY_ID: {{ "your-aws-access-key-id" | b64enc | quote }}
  AWS_SECRET_ACCESS_KEY: {{ "your-aws-secret-access-key" | b64enc | quote }}
  AWS_BEARER_TOKEN_BEDROCK: {{ "your-bedrock-token" | b64enc | quote }}
  
  # SES configuration (base64 encoded)
  SES_SENDER_EMAIL: {{ "noreply@example.com" | b64enc | quote }}
  SES_REPLY_TO_EMAIL: {{ "info@example.com" | b64enc | quote }}
  AWS_SES_REGION: {{ "us-east-1" | b64enc | quote }}
  SES_TIMEOUT_SECONDS: {{ "30" | b64enc | quote }}
{{- end }}